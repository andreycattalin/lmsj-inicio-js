<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>

    <div class="max-w-sm mx-auto border-2 p-4 mt-4">
        <h1 id="title">Todo List</h1>

        <div class="flex flex-col p-4 gap-2">
            <input id="tarea" class="border-2 border-gray-500 rounded-md p-2" type="text" placeholder="Add a task" />
            <button id="btnAdd" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600">Add</button>
        </div>

        <ul id="list" class="flex flex-col p-4 gap-2">
       </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
